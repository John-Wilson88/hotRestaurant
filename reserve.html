<!DOCTYPE html>

<html>
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4"> Hot Restraurant </h1>
				<p class="lead"> We only have 5 tables! Book you seat before they all are gone! </p>
				<hr class="my-4">
				<a class="" href="/tables"> <button type="button" class="btn btn-primary">View Tables</button> </a>
				<a class="" href="/"> <button type="button" class="btn btn-danger">Home</button> </a>
			</div>

			<br>

			<div class="card">
				<div class="card-header">
					Table Reservation
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
    						<label for="name">Name</label>
    						<input type="input" class="form-control" id="name" placeholder="Enter Name">
  						</div>
  						<div class="form-group">
    						<label for="email">Email</label>
    						<input type="email" class="form-control" id="email" placeholder="Enter Email">
  						</div>
  						<div class="form-group">
    						<label for="phone">Phone Number</label>
    						<input type="input" class="form-control" id="phone" placeholder="Enter Phone Number">
  						</div>
  						<div class="form-group">
    						<label for="id">ID</label>
    						<input type="input" class="form-control" id="id" placeholder="Enter a unique ID">
  						</div>
  						<button type="submit" class="btn btn-primary" id="add-table">Enter</button>
					</form>
				</div>
			</div>


		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<script type="text/javascript"> 

			$("#add-table").on("click", function(event){
				event.preventDefault();
				var newTable = {
					name: $("#name").val().trim(),
					email: $("#email").val().trim(),
					phone: $("#phone").val().trim(),
					id: $("#id").val().trim()
				};

				

				$.post("/api/ReservedData", newTable)
					.then(function(data){
						console.log("tables updated" + data);
						alert("tables updated.");
					});

				/*$.post("/api/WaitListData", newTable)
					.then(function(data){
						console.log("Waitlist Updated" + data);
						alert(" waitlist updated.");
					});*/
			});

		</script>

		


	</body>


</html>
