<!DOCTYPE html>

<html>
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4"> Hot Restraurant </h1>
				<p class="lead"> We only have 5 tables! Book you seat before they all are gone! </p>
				<hr class="my-4">
				<a class="" href="/reserve"> <button type="button" class="btn btn-danger">Make Reservation</button> </a>
				<a class="" href="/"> <button type="button" class="btn btn-primary">Home</button> </a>
			</div>

			<div class="card">
				<div class="card-header">
					Current Reservations
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>						
								<th scope="col">ID<th> 
								<th scope="col">Name</th> 
							</tr>
						</thead>
						<tbody id="resTabs">

						</tbody>
					</table>
				</div>
			</div>
			
			<br>

			<div class="card">
				<div class="card-header">
					Waiting List
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>						
								<th scope="col">ID<th> 
								<th scope="col">Name</th> 
							</tr>
						</thead>
						<tbody id="waitTabs">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<script type="text/javascript">
			
			$.get("/api/ReservedData", function(data){
				console.log(data);
				 if(data){
				 	for(var i = 0; i < data.length; i++){
				 		if(i < 5){
					 		var tabRow = $("<tr>");
					 		tabRow.addClass("newRow");

					 		var idData = $("<td>").text(data[i].id);
					 		
					 		var nameData = $("<td>").text(data[i].name);
					 		

					 		tabRow.append(idData);
					 		tabRow.append(nameData);

					 		$("#resTabs").append(tabRow);
				 		} else{
				 			var tabRow = $("<tr>");
					 		tabRow.addClass("newRow");

					 		var idData = $("<td>").text(data[i].id);
					 		
					 		var nameData = $("<td>").text(data[i].name);
					 		

					 		tabRow.append(idData);
					 		tabRow.append(nameData);

					 		$("#waitTabs").append(tabRow);
				 		}
				 	}
				 }
			});

		</script>
	</body>

</html>
